yqb_payments.yqb_payment.receipt:
  path: '/services-aeroportuaires/paiement-de-facture/recu/{yqb_payment}'
  defaults:
    _entity_view: yqb_payment.full
    _title: '\Drupal\Core\Entity\Controller\EntityController::title'
  requirements:
    _entity_access: 'yqb_payment.view'

yqb_payments.settings:
  path: '/admin/config/yqb/bills'
  defaults:
    _form: '\Drupal\yqb_payments\Form\SettingsForm'
    _title: 'Bills'
  requirements:
    _permission: 'access administration pages'

yqb_payments.yqb_payment.checkout:
  path: '/services-aeroportuaires/paiement-de-facture/paiement'
  defaults:
    _controller: '\Drupal\yqb_payments\Controller\PaymentController::checkout'
    _title: 'Checkout'
  requirements:
    _access: 'TRUE'

yqb_payments.yqb_payment.success:
  path: '/services-aeroportuaires/paiement-de-facture/confirmation'
  defaults:
    _controller: '\Drupal\yqb_payments\Controller\PaymentController::success'
    _title: 'Confirmation'
  requirements:
    _access: 'TRUE'
