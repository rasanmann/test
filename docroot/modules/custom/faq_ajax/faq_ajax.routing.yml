faq_ajax.ajax:
  path: '/faq_ajax/category/get/{lang}/{tid}'
  defaults:
    _controller: '\Drupal\faq_ajax\Controller\FaqAjaxController::getFaqByCategory'
  requirements:
    _access: 'TRUE'
faq_ajax.counter:
  path: '/faq_ajax/question/click-counter/{lang}/{nid}'
  defaults:
    _controller: '\Drupal\faq_ajax\Controller\FaqAjaxController::questionClickCounter'
  requirements:
    _access: 'TRUE'
