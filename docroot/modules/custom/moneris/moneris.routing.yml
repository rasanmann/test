moneris.admin_display:
  path: '/admin/config/yqb/moneris'
  defaults:
    _form: 'Drupal\moneris\Form\MonerisForm'
    _title: 'Moneris settings'
  requirements:
    _permission: 'administer site configuration'

moneris.payment_settings:
  path: '/admin/config/yqb/moneris-bills'
  defaults:
    _form: 'Drupal\moneris\Form\MonerisBillsForm'
    _title: 'Moneris settings'
  requirements:
    _permission: 'administer site configuration'
