elements: "offer:\n  '#type': textfield\n  '#title': 'Offre d''emploi'\n  '#default_value': '[current-page:query:offer]'\n  '#states':\n    visible:\n      ':input[name=\"offer\"]':\n        filled: true\n  '#attributes':\n    readonly: readonly\nname:\n  '#type': textfield\n  '#title': 'Votre nom'\n  '#required': true\nemail:\n  '#type': email\n  '#title': 'Votre adresse de courriel'\n  '#required': true\nphone:\n  '#type': tel\n  '#title': Téléphone\n  '#required': true\ndepartment:\n  '#type': select\n  '#title': Département\n  '#options':\n    Comptabilité: Comptabilité\n    Communications: Communications\n    'Service à la clientèle (Comptoir d’information)': 'Service à la clientèle (Comptoir d’information)'\n    'Environnement et SGS': 'Environnement et SGS'\n    'Service d’incendie': 'Service d’incendie'\n    'Ressources humaines / Paie': 'Ressources humaines / Paie'\n    'Technologie de l’information (TI)': 'Technologie de l’information (TI)'\n    'Mécanique de véhicule': 'Mécanique de véhicule'\n    'Mécanique du bâtiment / Électricité / Menuiserie': 'Mécanique du bâtiment / Électricité / Menuiserie'\n    'Gestion de projet': 'Gestion de projet'\n    Autre: Autre\n    'Déneigement (Opérateurs)': 'Déneigement (Opérateurs)'\n    Développement: Développement\n  '#states_clear': false\ndemande_de_stage:\n  '#type': checkbox\n  '#title': 'Demande de stage'\nfemme:\n  '#type': checkbox\n  '#title': Femme\nminorite_visible:\n  '#type': checkbox\n  '#title': 'Minorité visible'\npersonne_handicapee:\n  '#type': checkbox\n  '#title': 'Personne handicapée'\nautochtone:\n  '#type': checkbox\n  '#title': Autochtone\nexplication:\n  '#type': textarea\n  '#title': 'Équité en matière d''emploi'\n  '#default_value': 'En tant qu’employeur souscrivant aux exigences d’équité en matière d’emploi, Aéroport de Québec inc. valorise la diversité au sein de ses équipes de travail et vise à intégrer tous les groupes. Si vous faites partie de l’un des groupes désignés par la Loi (femmes, minorités visibles, personnes handicapées et autochtones), n’hésitez pas à nous le signaler en complétant la section appropriée dans votre profil de candidat. Cette mention n’agit pas à titre discriminatoire, mais bien à des fins de statistiques.'\n  '#disabled': true\ncv:\n  '#type': managed_file\n  '#title': '  Joindre votre C.V (PDF / DOC)'\n  '#required': true\n  '#uri_scheme': public\n  '#file_extensions': 'pdf doc docx'\n  '#wrapper_attributes':\n    class:\n      - field--type-file\ncover_letter:\n  '#type': managed_file\n  '#title': 'Joindre votre lettre de motivation (PDF / DOC)'\n  '#required': true\n  '#uri_scheme': public\n  '#file_extensions': 'pdf doc docx'\n  '#wrapper_attributes':\n    class:\n      - field--type-file\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': Soumettre"
